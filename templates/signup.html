{% extends 'base.html' %}
{% block title%} Sign Up {% endblock title%}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <h2>Sign Up</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" class="auth">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" id="subm">Sign Up</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
