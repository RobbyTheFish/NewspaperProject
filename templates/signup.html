{% extends 'base.html' %}
{% block title%} Log in {% endblock title%}
{% load crispy_forms_tags %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col">
            <h2>Sign In</h2>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col">
            <form method="post" class="auth">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" id="subm">Sign In</button>
            </form>
        </div>
    </div>

{% endblock content %}
