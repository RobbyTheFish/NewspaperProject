{% extends 'base.html' %}
{% block title%} Enter new password {% endblock title%}

{% block content %}
    <div class="row justify-content-center">
        <div class="col">
            <h2>Set a new password!</h2>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col auth">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" id="subm">Change my password</button>
            </form>
        </div>
    </div>

{% endblock content %}
